<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Sucursal</title>

</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Director</th>
        <th>Direccion</th>
    </tr>
    </thead>
    <tbody>
        <td th:text="${sucursal.id}" id="idSucursal"></td>
        <td th:text="${sucursal.nombre}"></td>
        <td th:text="${sucursal.director}"></td>
        <td th:text="${sucursal.direccion}"></td>
    </tbody>
</table>

<h2>Editar Sucursal</h2>
<form th:action="@{${sucursal.id}}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" required>
    <br>
    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" name="direccion" required>
    <br>
    <button type="submit">Agregar Sucursal</button>
</form>


<h2>Eliminar Sucursal</h2>
<form th:action="@{/sucursal/} + ${sucursal.id} + @{/delete}" method="post">
    <button type="submit">Eliminar</button>
</form>

</body>
</html>
