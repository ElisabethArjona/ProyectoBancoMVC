<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Sucursales</title>
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Lista de Sucursales</h1>

<!-- Mostrar la lista de productos en una tabla -->
<table>
    <thead>
    <tr>
        <!--    <th>ID</th>-->
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sucursal : ${sucursales}">
        <!--    <td th:text="${sucursal.id}"></td>-->
        <td th:text="${sucursal.nombre}"></td>
        <td th:text="${sucursal.direccion}"></td>
        <td>
            <a th:href="@{/sucursal/} + ${sucursal.id}">
                DETALLE
            </a>
        </td>

    </tr>
    </tbody>
</table>

<hr>

<!-- Formulario para agregar un nuevo producto -->
<h2>Agregar Nueva Sucursal</h2>
<form th:action="@{/sucursal}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" name="direccion" required>
    <br>
    <button type="submit">Agregar Sucursal</button>
</form>
</body>
</html>
